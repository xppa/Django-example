{% extends "base_generic.html" %}

{% block content %}

<h1>Doctor: {{ doctor }} </h1>


<div style="margin-left:20px;margin-top:20px">
<h4>Пациенты:</h4>

<dl>
{% for client in doctor.client_set.all %}
  <dt><a href="{% url 'client-detail' client.pk %}">{{client}}</a></dt>
    <dd>{{client.summary}}</dd>
    <br>
{% endfor %}
</dl>

</div>
{% endblock %}
