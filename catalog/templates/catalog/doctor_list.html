{% extends "base_generic.html" %}

{% block content %}

<h1>Doctor List</h1>

{% if doctor_list %}
  <ul>

  {% for doctor in doctor_list %}
    <li>
      <a href="{{ doctor.get_absolute_url }}">
      {{ doctor }} {{ doctor.first_name }}{{ doctor.last_name }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no doctors available.</p>
{% endif %}
        
        
        
{% endblock %}
